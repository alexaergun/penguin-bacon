<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <form>
            <input
                type="text"
                name="initials"
                id="initials"
                placeholder="initials"
                />
                <!-- created save (disabled) button need to create local storage to save scores -->
            <button
                type="submit"
                class="btn"
                id="saveScoreBtn"
                onclick="saveHighScore(event)"
                disabled
            >
                Save
            </button>
            <!-- offered player to play again or save score at end of game -->
            </form>
            <a class="btn" href="game.html">Play Again</a>
            </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
